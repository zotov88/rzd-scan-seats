<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Оповещения</title>
</head>
<body>
<div layout:fragment="content">
    <form method="POST" th:action="@{'/routes/notification/update/' + ${route.getId()}}">
        <h4 class="mt-3 mb-3" align="center">Тип оповещения</h4>
        <div class="col-md">
            <p>Текущий тип:</p>
            <p th:text="${route.getNotificatorType().getTypeName()}"></p>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <label for="notificatorType" class="form-label"></label>
                <select class="form-select" name="notificatorType" id="notificatorType" required>
                    <option selected value>--выберите тип оповещения--</option>
                    <option th:each="type : ${typeNotification}"
                            th:value="${type}"
                            th:text="${type.getTypeName()}"></option>
                </select>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn btn-success">Сохранить</button>
            <br>
            <button type="button" class="btn btn btn-success" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
